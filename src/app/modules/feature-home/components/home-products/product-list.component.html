<!--=====================================
	Section Gray
	======================================-->

<section class="ps-section--gray">

    <div class="container">

        <!--=====================================
			Products of category
			======================================-->

        <section class="ps-block--products-of-category" *ngFor="let category of categories()">

            <!--=====================================
				Menu subcategory
				======================================-->

            <article class="ps-block__categories" *ngIf="category.url == 'Salud-Belleza'">

                <h3>{{category?.name}}</h3>
                <div *ngFor="let subCategory of subcategories()">
                    <ul *ngIf="category?.name == subCategory.category">
                        <li><a routerLink="products/{{subCategory.url}}">{{subCategory.subCategory}}</a></li>

                    </ul>

                    <a class="ps-block__more-link" href="">View All</a>

                </div>

            </article>

            <!--=====================================
				Vertical Slider Category
				======================================-->

            <article class="ps-block__slider" *ngIf="category.url == 'Salud-Belleza'">
                <ngb-carousel [showNavigationIndicators]="false" [interval]="5000">

                    <ng-template ngbSlide *ngFor="let slide of healtAndBeautyProducts()">
                        <div class="ps-banner--market-4">
                            <div class="carousel-caption">
                                <img src="assets/img/products/{{slide.category}}/vertical/{{slide.vertical_slider}}"
                                    alt="{{slide.vertical_slider}}">
                            </div>
                        </div>

                    </ng-template>
                </ngb-carousel>


            </article>
            <!--=====================================
				Block Product Box
				======================================-->

            <article class="ps-block__product-box" *ngIf="category.url == 'Salud-Belleza'">

                <!--=====================================
					Product Simple
					======================================-->
                <div *ngFor="let product of productsFilteredByCategory()">
                    <div class="ps-product ps-product--simple" *ngIf="'Salud-Belleza' == product.category">

                        <div class="ps-product__thumbnail">

                            <a href="product-default.html">

                                <img src="assets/img/products/{{product.category}}/{{product.image}}"
                                    alt="{{product.name}}">

                            </a>

                            <!-- <div class="ps-product__badge">-16%</div> -->

                        </div>

                        <div class="ps-product__container">

                            <div class="ps-product__content" data-mh="clothing">

                                <a class="ps-product__title" routerLink="/product/{{product.url}}">{{product.name}}</a>
                                <div class="ps-product__rating ">

                                    <marketplace-rating [product]="product"></marketplace-rating>

                                </div>


                                <marketplace-offers [product]="product"></marketplace-offers>


                            </div>

                        </div> <!-- End Product Simple -->
                    </div>
                </div><!-- End Block Product Box -->

            </article><!-- End Products of category -->

        </section><!-- End Container-->

        <!-- <div *ngIf="!preload" class="d-flex justify-content-center">

            <div class="spinner-border text-muted my-5"></div>

        </div> -->

    </div><!-- End Section Gray-->
