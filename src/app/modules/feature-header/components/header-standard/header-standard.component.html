<header class="header header--standard header--market-place-4" data-sticky="true">

    <!--=====================================
    Header TOP
    ======================================-->

    <div class="header__top">

        <div class="container">

            <!--=====================================
            Social 
            ======================================-->

            <div class="header__left">
                <ul class="d-flex justify-content-center">
                    <li><a href="#" target="_blank"><i class="fab fa-facebook-f mr-4"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-instagram mr-4"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-twitter mr-4"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-youtube mr-4"></i></a></li>
                </ul>
            </div>

            <!--=====================================
            Contact & lenguage 
            ======================================-->

            <div class="header__right">
                <ul class="header__top-links">
                    <li><a href="#">Tienda</a></li>
                    <li><i class="icon-telephone"></i> Linea:<strong> 01-800-999-888</strong></li>
                    <li>
                        <div class="ps-dropdown language"><a href=""><img src="assets/img/template/es.png"
                                    alt="">Español</a>
                            <ul class="ps-dropdown-menu">
                                <li><a href="#"><img src="assets/img/template/en.png" alt=""> English</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </div><!-- End Container -->

    </div><!-- Header Top -->

    <!--=====================================
    Header Content
    ======================================-->

    <div class="header__content">

        <div class="container">

            <div class="header__content-left">

                <!--=====================================
                Logo
                ======================================-->

                <a class="ps-logo" href="index.html">
                    <img src="assets/img/logo_esv_cosmetics.png" alt="">
                </a>

                <!--=====================================
                Menú
                ======================================-->

                <div class="menu--product-categories">

                    <div class="menu__toggle">
                        <i class="icon-menu"></i>
                        <span> compra por departamento</span>
                    </div>

                    <div class="menu__content">
                        <ul class="menu--dropdown">

                            <li *ngFor="let category of categories(); let i = index; let lastIndex = index"
                                class="menu-item-has-children has-mega-menu">
                                <a *ngIf="category.name=='Salud y Belleza'" routerLink="/products/{{category.url}}"
                                    routerLinkActive="router-link-active">
                                    <i class="{{category.icon}}"></i>
                                    {{category.name}}</a>
                                <div class="mega-menu">
                                    <div class="mega-menu__column" *ngFor="let title of categoryNames()[i]">

                                        <h4 *ngIf="title=='Salud' || title=='Belleza'">{{title}}<span
                                                class="sub-toggle"></span>
                                        </h4>
                                        <ul class="mega-menu__list">
                                            <div *ngFor="let item of arrayTitleName">
                                                <li *ngIf="title == item.titleList">
                                                    <a routerLink="/products/{{item.url}}"
                                                        routerLinkActive="router-link-active">{{item.subCategory}}</a>
                                                </li>

                                            </div>

                                        </ul>
                                    </div>

                                </div>
                                {{lastIndex ? callback() : ""}}
                            </li>
                        </ul>
                    </div>

                </div><!-- End menu-->

            </div><!-- End Header Content Left-->

            <!--=====================================
            Search
            ======================================-->

            <div class="header__content-center">
                <form class="ps-form--quick-search">

                    <input class="form-control" type="text" placeholder="I'm shopping for...">
                    <button>Search</button>
                </form>
            </div>

            <div class="header__content-right">

                <div class="header__actions">

                    <!--=====================================
                    Wishlist
                    ======================================-->

                    <a class="header__extra" href="#">
                        <i class="icon-heart"></i><span><i>0</i></span>
                    </a>

                    <!--=====================================
                    Cart
                    ======================================-->

                    <div class="ps-cart--mini">

                        <a class="header__extra" href="#">
                            <i class="icon-bag2"></i><span><i>0</i></span>
                        </a>

                    </div>

                    <!--=====================================
                    Login and Register
                    ======================================-->

                    <div class="ps-block--user-header">
                        <div class="ps-block__left">
                            <i class="icon-user"></i>
                        </div>
                        <div class="ps-block__right">
                            <a href="">Login</a>
                            <a href="">Register</a>
                        </div>
                    </div>

                </div><!-- End Header Actions-->

            </div><!-- End Header Content Right-->

        </div><!-- End Container-->

    </div><!-- End Header Content-->

</header>
