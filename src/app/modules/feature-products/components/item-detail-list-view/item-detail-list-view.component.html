<!--=====================================
                    Product
                    ======================================-->

<div class="ps-product ps-product--wide" *ngFor="let product of products">

    <div class="ps-product__thumbnail">

        <a routerLink="product/{{product.url}}">
            <img src="assets/img/products/{{product.category}}/{{product.image}}" alt="{{product.name}}">
        </a>

    </div>

    <div class="ps-product__container">

        <div class="ps-product__content">

            <a class="ps-product__title" routerLink="product/{{product.url}}">
                {{product.name}}</a>


            <marketplace-rating [product]="product"></marketplace-rating>


            <p class="ps-product__vendor">Sold by:
                <a href="#">{{product.store}}</a>
            </p>

            <ul class="ps-product__desc" *ngFor="let summary of product.summary">
                <li>{{summary}}</li>
            </ul>

        </div>

        <div class="ps-product__shopping">

            <marketplace-offers [product]="product"></marketplace-offers>

            <a class="ps-btn" href="#">Add to cart</a>

            <ul class="ps-product__actions">
                <li><a routerLink="product/{{product.url}}"><i class="icon-eye"></i>View</a></li>
                <li><a href="#"><i class="icon-heart"></i> Wishlist</a></li>
            </ul>

        </div>

    </div>

</div>
