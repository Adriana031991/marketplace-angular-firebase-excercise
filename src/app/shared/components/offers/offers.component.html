<div class="ps-product__badge" *ngIf="product.offer[1] != ''">-{{disccount}}%</div>
<div class="ps-product__badge out-stock" *ngIf="product.stock == 0">Sin inventario</div>


<div *ngIf="offer; else withoutOffer">

    <p class="ps-product__price sale">
        ${{offer}}
        <del>{{product.price}} </del>
    </p>

</div>

<ng-template #withoutOffer>
    <p class="ps-product__price">
        {{product.price}}
    </p>

</ng-template>
